server.port=8080

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=AcademicSubmissionSystem;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=password

# Druid ??
spring.druid.validation-query=SELECT 1
spring.druid.test-while-idle=true
spring.druid.test-on-borrow=false

# MyBatis ??
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.bjfu.cms.entity
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# JSP ????
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# ??????
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

file.upload.path=${user.home}/uploads